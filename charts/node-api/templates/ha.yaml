{{ if .Values.scale.enabled -}}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
spec:
  scaleTargetRef:
    apiVersion: extensions/v1
    kind: Deployment
    name: {{ .Values.name }}
  minReplicas: {{ .Values.scale.min }}
  maxReplicas: {{ .Values.scale.max }}
  metrics:
  {{- if .Values.scale.customMetrics }}
  {{ toYaml .Values.scale.customMetrics | indent 2 | trim }}
  {{- end }}
  {{- if .Values.scale.cpu }}
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: {{ .Values.scale.cpu }}
  {{- end }}
  {{- if .Values.scale.memory }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.scale.memory }}

  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: {{ .Values.scale.memory }}
  {{- end }}
{{- end }}
